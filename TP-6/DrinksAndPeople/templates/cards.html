{% load static %} {% block content %}
<section class="container-fluid mx-auto">
    <h1 class="w-50 mx-auto text-center pt-5">Mas votados</h1>
    <div class="row w-75 mx-auto my-5 servicio-fila">
        {% for i in all_bebidas %}
        <div class="col-lg-4 col-md-12 col-sm-12 " >
            <div class="card ">
                <img src="{{i.imagen_url}}" alt="{{i.nombre}} imagen">
                <div class="card-body">
                    <h5 class="card-title text-center">{{i.nombre}}</h5>
                    <p class="card-text text-success text-center">{{i.karma}}</p>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</section>
{% endblock %}
