{% load static %} {%block content%}
<section class="container-fluid mx-auto">
  <h1 class="w-50 mx-auto text-center pt-5">Mas votados</h1>
  <div class="row w-75 mx-auto my-5 servicio-fila">
    {% for bebida in all_bebidas %}
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="card">
          <img src="{{bebida.imagen_url}}" alt="{{bebida.nombre}} imagen" />
          <div class="card-body">
            <h5 class="card-title text-center"><a href="{% url 'bebida' bebida.id %}" class="text-dark text-decoration-none"> {{bebida.nombre}}</a></h5>
            <p class="card-text text-success text-center">{{bebida.karma}}</p>
          </div>
        </div>
      </div>
    {%endfor%}
  </div>
</section>
{% endblock %}
