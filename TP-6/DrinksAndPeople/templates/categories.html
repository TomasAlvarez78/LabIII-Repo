{% extends 'base.html' %} 
{% block content %}

<section class="container-fluid mx-auto">
  <h1 class="w-50 mx-auto text-center pt-5">Categories</h1>
  <div class="row w-75 mx-auto my-5 servicio-fila">
  {% for categorie in all_categories %}
    <div class="col-lg-4 col-md-12 col-sm-12 mb-5" >
      <div class="card">
        <img src="../{{categorie.imagen}}" alt={{categorie.nombre}} trago 1" />
        <div class="card-body">
          <h5 class="card-title text-center">
            <a href="{% url 'categorie' categorie.id %}" class="text-dark text-decoration-none">
              {{categorie.nombre}}
            </a>
          </h5>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</section>

{% include 'footer.html' %}

{% endblock %}
