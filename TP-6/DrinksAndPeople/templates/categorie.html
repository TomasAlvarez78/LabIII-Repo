{% extends 'base.html'%} {% load static %} 


{% block content %} 
<div class="row w-75 mx-auto my-5 servicio-fila">
{% for bebida in all_bebidas %}

<div class="card mb-3 my-5 mx-auto" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ bebida.imagen_url }}"
        class="img-fluid rounded-start"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ bebida.nombre }}</h5>
        {% for ingrediente in bebida.ingredientes.all %}
        <p class="card-text">{{ingrediente.nombre}}</p> 
        {% endfor %} 
        <p class="card-text">
        </p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
